name: Relay Blueprint Issues

on:
  push:
    branches:
      - main
    paths:
      - ".muselucid/plan/**"
      - ".muselucid/templates/issue.md"
  issues:
    types:
      - closed
      - reopened
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  relay:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Sync plan issues to GitHub Issues
        env:
          # Use PAT if available so issue events can trigger downstream workflows.
          GITHUB_TOKEN: ${{ secrets.FLOW_SMITH_DISPATCH_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/relay_sync.py
