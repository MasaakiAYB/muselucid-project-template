milestones:
  - id: M1
    title: ニュース取得基盤の準備
    exit_criteria:
      - 使用するニュースソース（RSS/API）を1つ決定して仕様化する。
      - ヘッドライン取得処理の入出力仕様を定義する。
  - id: M2
    title: ヘッドライン1件表示の実装
    exit_criteria:
      - 最新ニュースを1件取得し、タイトルを標準出力に表示できる。
      - 取得失敗時に非0終了コードで終了し、原因を表示する。
  - id: M3
    title: 検証と自動化
    exit_criteria:
      - ローカルで再現可能な verify コマンドを整備する。
      - CI で最低1つの自動チェックを実行する。
