project_name: 営業アシスタント2名向け メール受信後すぐに受注情報が自動登録され、担当者は確認のみで完了できる状態にする。
problem: 営業アシスタント2名が受注メール内容を基幹システムへ手入力しており、平日は1日120件前後の処理で遅延と転記ミスが毎週発生している。
goal: メール受信後すぐに受注情報が自動登録され、担当者は確認のみで完了できる状態にする。
system_design:
  - 受注取込画面でCSVまたはメール添付をアップロードする
  - 登録APIで必須項目を検証して受注登録する
  - 受注DBにステータスとエラー理由を保存する
  - 登録失敗時にSlackへ通知する
detailed_requirements:
  - "受注取込画面: CSVまたはメール添付をアップロードする"
  - "登録API: 必須項目を検証して受注登録する"
  - "受注DB: ステータスとエラー理由を保存する"
  - "通知連携: 登録失敗時にSlack通知する"
non_goals: []
success_metrics:
  - 当日処理完了率95%以上
constraints: []
